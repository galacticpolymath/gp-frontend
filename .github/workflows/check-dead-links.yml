name: Check for dead links

on: push

# build the app
# after the app has been built, execute the js file that checks for dead links
# after the execution has been completed, replace the origin of the urls with the dev url

jobs:
  dead-links-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: npm install 
      
    - name: Install linkinator
      run: npm install linkinator 

    - name: Install exceljs
      run: npm install exceljs 

    - name: Build and run the production app 
      run: npm run prod 

    - name: Run dead links checks
      run: node .github/checkDeadLinks.js